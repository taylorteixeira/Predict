<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    select.form-control,
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .mt-3 {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Laptop Price Prediction</h1>
    <form id="prediction-form">
      <div class="form-group">
        <label for="Product">Product</label>
        <select class="form-control" id="Product" name="Product" required>
          <option value="">Select Product</option>
          <option value="MacBook Pro">MacBook Pro</option>
          <option value="Macbook Air">Macbook Air</option>
          <option value="250 G6">250 G6</option>
          <option value="Aspire 3">Aspire 3</option>
          <option value="ZenBook UX430UN">ZenBook UX430UN</option>
          <option value="Swift 3">Swift 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="TypeName">Type Name</label>
        <select class="form-control" id="TypeName" name="TypeName" required>
          <option value="">Select TypeName</option>
          <option value="Ultrabook">Ultrabook</option>
          <option value="Notebook">Notebook</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Ram">Ram (GB)</label>
        <select class="form-control" id="Ram" name="Ram" required>
          <option value="">Select Ram (GB)</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
        </select>
      </div>
      <div class="form-group">
        <label for="OS">OS</label>
        <select class="form-control" id="OS" name="OS" required>
          <option value="">Select OS</option>
          <option value="macOS">macOS</option>
          <option value="Windows 10">Windows 10</option>
          <option value="No OS">No OS</option>
          <option value="Mac OS X">Mac OS X</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>
  <script>
    document.getElementById('prediction-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        if (result.error) {
          document.getElementById('result').innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
        } else {
          document.getElementById('result').innerHTML = `<div class="alert alert-success">Predicted Price: â‚¬${result.predicted_price.toFixed(2)}</div>`;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">An error occurred: ${error.message}</div>`;
      }
    });
  </script>
</body>

</html>
